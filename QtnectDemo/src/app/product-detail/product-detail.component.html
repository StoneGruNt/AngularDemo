

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a (click)="Home()" class="navbar-brand mb-0 h1">Home</a>
        </li>
        <li>
          <a (click)="Cart()" class="navbar-brand mb-0 h1">Cart</a>
        </li>
        </ul>
      </div>
    </nav>



<div class="container">
    <div class="left">
        <!-- Content for the left side -->
       
        <img class="img" *ngIf="product" src="{{ product.imagePath }}" alt="{{ product?.name  }}">

      



    </div>
    <div class="right">
        <!-- Content for the right side -->
        

        <div class="name">{{product?.name }}</div>
        <div class="price">{{ product?.price | currency: 'INR' }}</div>
        <br><div class="horizontal-line"></div> 
        
        <button type="button" (click)="onClick(product)"  class="btn"> <i class=" fa fa-light fa-bag-shopping"
            style="color: #fefbfb; margin-right: 15px;"></i> <span *ngIf="!isClicked">Add to Cart</span><span *ngIf="isClicked">Added to Cart</span> </button> &nbsp;&nbsp;

        <br><div class="horizontal-line"></div><br>
        <br><br>
        <h3 class="head">Product Details</h3>
        <div class="des">
            <ul>
                <li *ngFor ="let des of product?.description.split('.')">{{des}}</li>
            </ul>
        </div>

    </div>
