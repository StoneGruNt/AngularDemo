
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a (click)="Home()" class="navbar-brand mb-0 h1">Home</a>
      </li>
      <li>
        <a (click)="Cart()" class="navbar-brand mb-0 h1">Cart</a>
      </li>
      </ul>
    </div>
  </nav>
  

<div class="container">
  <div class="left">
    <h6>Refine By</h6>
    <label class="checkbox-container">
      <input type="checkbox" class="check" [(ngModel)]="shirtsChecked" (change)="filterProducts()"> Shirts
    </label>
    <br>
    
    <label class="checkbox-container">
      <input type="checkbox" class="check" [(ngModel)]="tShirtsChecked" (change)="filterProducts()"> T-Shirts
    </label>
    <br>
    
    <label class="checkbox-container">
      <input type="checkbox" class="check" [(ngModel)]="jeansChecked" (change)="filterProducts()"> Jeans
    </label>
    <br>
    
    <label class="checkbox-container">
      <input type="checkbox"  class="check" [(ngModel)]="cardigansChecked" (change)="filterProducts()"> Cardigans
    </label>
    <br>
    
    <label class="checkbox-container">
      <input type="checkbox" class="check" [(ngModel)]="chinosChecked" (change)="filterProducts()"> Chinos
    </label>
    <br>
    
    <label class="checkbox-container">
      <input type="checkbox" class="check"  [(ngModel)]="hoodiesChecked" (change)="filterProducts()"> Hoodies
    </label>
    <br>
    
    
  </div>
  

<div class="right">

  <label class="sort" for="sortSelect">Sort By:</label>
  <select id="sortSelect" [(ngModel)]="selectedSortOption" (change)="sortProducts()">
    <option value="default">Default</option>
    <option value="priceLowToHigh">Price (Low to High)</option>
    <option value="priceHighToLow">Price (High to Low)</option>
  </select>

  <div class="container">

    <div class="row">
      <div class="col-md-4" *ngFor="let product of filteredProducts">
  
        <div class="card mb-4">
          <div >
          <img (click)="onClick(product)" class="card-img-top" src="{{product.imagePath}}" alt="{{product.name}}">
          <div class="card-body">
            <h6 class="title">{{product.name}}</h6>
            <div class ="price" ><span>{{ product.price | currency: 'INR' }}</span>&nbsp;</div>
            <div style ="height: 5px;"></div>
            <button (click)="addToCart(product)"class="bt"><span *ngIf="!isClicked(product) ">Add to Cart</span><span *ngIf="isClicked(product)">Added to Cart</span></button>
          </div>
        </div>
        </div>
  
      </div>
    </div>
  </div>
</div>
</div>
